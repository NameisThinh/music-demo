<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="./mp3.css">
  <title>MP3</title>
</head>
<body>
  <div class="music">
    <div class="music-thumb">
     <img src="https://source.unsplash.com/random" alt="">
    </div>
    <h3 class="music-name">Beautiful in white </h3>
    <input type="range" name="range" id="range" class="range" />
    <audio src="/Website/music/Xichlinh.mp3" id="song"></audio>
    <div class="timer">
      <div class="duration">2:10</div>
      <div class="remaining">-3:10</div>
    </div>
    <div class="controls">
      <ion-icon name="arrow-redo-outline" class="play-redo"></ion-icon>
      <ion-icon name="play-back" class="play-back"></ion-icon>
      <div class="play">
        <div class="player-inner">
          <ion-icon name="play"></ion-icon>
        </div>
      </div>
      <ion-icon name="play-forward" class="play-forward"></ion-icon>
      <ion-icon name="reload-outline" class="play-reload"></ion-icon>
    </div>
  </div>
  <script src="./starter.js"></script>
</body> 
</html>
